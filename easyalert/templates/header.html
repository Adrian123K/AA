<div class="easyalert_header">
    <div>
        <h1 class="easyalert_logo">AA</h1>
    </div>
    <div class="AA_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="AA_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="AA_header_nav">
            <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="AA_header_nav">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="AA_header_nav">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="AA_header_nav">
            <span>My Page</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="AA_header_nav">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>

</div>
